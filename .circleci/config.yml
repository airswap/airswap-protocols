version: 2.1

orbs:
  airswap: airswap/assume-role@volatile
  aws-cli: airswap/aws-cli@volatile
  slack: circleci/slack@0.1.1
  datadog: airswap/datadog@volatile

references:
  container_config: &container_config
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

  run_tests: &run_tests
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: yarn install
          command: |
            yarn install
      - run:
          name: Run Tests
          command: |
            yarn test
      - run:
          name: yarn lint
          command: yarn lint
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .

jobs:
  run_tests:
    <<: *run_tests

  deploy:
    <<: *container_config
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install NPM non-interactive
          command: sudo npm install -g npm-login-noninteractive
      - run:
          name: Set up the npm user
          command: npm-login-noninteractive
      # Now we need to iterate over folders and deploy the folders that are listed
      # but only if the version changed
      # - slack/status
      # - datadog/deploy

workflows:
  smart_contract:
    jobs:
      - run_tests:
          context: Development
      - deploy:
          context: NPM_Publish
          requires:
            - run_tests

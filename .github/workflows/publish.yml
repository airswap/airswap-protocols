name: Publish Latest
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20.17.x"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"
      - name: Update npm
        run: npm install -g npm@latest
      - name: Debug npm/OIDC
        run: |
          echo "npm version: $(npm --version)"
          echo "npm path: $(which npm)"
          echo "npm registry: $(npm config get registry)"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-not set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+set (hidden)}"
      - name: Clean npm config
        run: |
          npm config delete always-auth || true
      - run: yarn install --immutable
      - run: npx lerna run compile --concurrency=1
      - name: Debug package info
        run: |
          echo "Checking packages to publish..."
          npm view @airswap/delegate-erc20 versions --registry https://registry.npmjs.org/ || echo "Package not found or not accessible"
          npm view @airswap/libraries versions --registry https://registry.npmjs.org/ || echo "Package not found or not accessible"
      - name: Dry-run publish delegate-erc20 (auth check)
        run: |
          cd source/delegate-erc20
          npm publish --dry-run --provenance --access public
      - run: npx lerna publish from-package --yes --no-verify-access --loglevel verbose
        env:
          NPM_CONFIG_PROVENANCE: true
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          NPM_CONFIG_ALWAYS_AUTH: false

